<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHive</title>
    <link rel="icon" href="..icons/codeHive.svg">
    <link rel="stylesheet" href="../css/mentor-home.css">
</head>
<body>
    <div class="container">
        <div class="side-nav" id="side-nav">
            <div class="section-1">
                <div id="username">User</div>
                <div class="cross" id="cross">
                    <img src="../icons/cross.svg" alt="">
                </div>
            </div>
            <div class="h-divider"></div>
            
            <div class="link ">
                <img src="../icons/home.svg" alt="">
                <a href="../mentor/mentor-home.html" id="home">Home</a>
            </div>
            <div class="link projects">
                <img src="../icons/resource.svg" alt="">
                <a href="../mentor/mentor-projects.html" id="project">Projects</a>
            </div>
            <div class="link">
                <img src="../icons/bell.svg" alt="">
                <a href="" id="notification">Notifications</a>
            </div>
            <div class="h-divider"></div>
            <div class="link">
                <img src="../icons/setting.svg" alt="">
                <a href="" id="setting">Settings</a>
            </div>
            <div class="link">
                <img src="../icons/logout.svg" alt="">
                <a href="" id="logout">Logout</a>
            </div>
        </div>
        <div class="menu-button" id="menu-button">
            <img src="../icons/menu.svg" alt="">
        </div>
        <header>
            <div class="user">
                <img src="../icons/codeHive.svg" alt="">
                <h2>CodeHive</h2>
            </div>
            <div class="right-side-links">
                <div class="notifi-icon">
                    <a href="#">
                        <img src="../icons/bell.svg" alt="">
                    </a>
                    <span class="notification-count">4</span>
                </div>
            </div>
        </header>
        <div class="main">
            
            <div class="welcome-message">
                <h2>Search for Projects Here!</h2>
            </div>

            <div class="search-bar">
                <form action="" method="POST">
                    <input type="search" placeholder="Search projects, users, or content..." name="search-projects" id="search-projects" required>
                <button type="submit">
                    <div class="search-button">
                        <img src="../icons/search.svg" alt="" id="form-icon">
                    </div>
                </button>
                </form>
            </div>
            
        </div>
    </div>
    <script src="../js/user-page.js"></script>
</body>
</html>
