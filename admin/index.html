<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="icon" href="../icons/codeHive.svg">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <button><span class="material-symbols-outlined">menu</span>
                </button>
            </div>
            <div class="logo">
                <span class="material-symbols-outlined">hive</span>
                <h1>CodeHive</h1>
            </div>
            <div class="search">
                <input type="search" name="search" placeholder="Search">
                <span class="material-symbols-outlined">search</span>
            </div>
            <div class="current-user">
                <h2 id="current-user">admin</h2>
            </div>
        </div>
        <div class="dashboard">
            
        </div>
        <div class="contents">

        </div>
    </div>
</body>
</html>
