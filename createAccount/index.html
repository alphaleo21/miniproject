<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="icon" href="../icons/codeHive.svg">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- icon link -->
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="index.html">
                <span class="material-symbols-outlined">
                    hive
                    </span>
                <h2>CodeHive</h2>
            </a>
        </div>
        <div class="contents">
            <div class="form">
                <form action="" method="POST">
                    <div class="input-container">
                        <input type="text" name="username" placeholder="" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" placeholder="" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-container">
                        <input type="text" name="batch"  placeholder="2021-24" required>
                        <label for="batch">Batch</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="password" placeholder="" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" name="repeat-password" placeholder="" required>
                        <label for="repeat-password">Confirm Password</label>
                    </div>
                    <input type="submit" class="submit">
                </form>
            </div>
            <h3>Already have an account <a href="../login/login.html">LogIn</a></h3>
        </div>
    </div>
</body>
</html>
