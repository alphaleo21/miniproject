<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeHive</title>
    <link rel="icon" href="../icons/codeHive.svg">

    <link rel="stylesheet" href="style.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- icon link -->


</head>
<body>
    <div class="container">
        <div class="logo">
            <span class="material-symbols-outlined">
                hive
                </span>
            <h2>CodeHive</h2>
        </div>
        <div class="contents">
            <div class="form">
                <form action="" method="POST">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="batch" placeholder="Batch" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="password" name="repeat-password" placeholder="Confirm Password">
                </form>
            </div>
            <h3>Already have an account <a href="../login/login.html">Log In</a></h3>
        </div>
    </div>
</body>
</html>
